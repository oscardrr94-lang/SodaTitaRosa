<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Digital - Soda Tita Rosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            text-align: center;
            background-color: #ffcc00;
            padding: 20px;
        }
        header img {
            width: 150px;
            border-radius: 50%;
        }
        h1 {
            color: #333;
        }
        .menu-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .menu-section {
            margin-bottom: 20px;
        }
        .menu-section h2 {
            margin-bottom: 10px;
            color: #ff5722;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .menu-item span {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo Soda Tita Rosa">
        <h1>Soda Tita Rosa</h1>
        <p>Costa Rican Food</p>
    </header>
    <div class="menu-container">
        <div class="menu-section">
            <h2>Platos Fuertes</h2>
            <div class="menu-item">
                <span>Casado con res</span>
                <span>₡3500</span>
            </div>
            <div class="menu-item">
                <span>Casado con pollo</span>
                <span>₡3300</span>
            </div>
            <!-- Más platos fuertes -->
        </div>
        <div class="menu-section">
            <h2>Bebidas</h2>
            <div class="menu-item">
                <span>Fresco natural</span>
                <span>₡1200</span>
            </div>
            <div class="menu-item">
                <span>Café</span>
                <span>₡1000</span>
            </div>
            <!-- Más bebidas -->
        </div>
        <div class="menu-section">
            <h2>Postres</h2>
            <div class="menu-item">
                <span>Arroz con leche</span>
                <span>₡1500</span>
            </div>
            <div class="menu-item">
                <span>Flan</span>
                <span>₡1800</span>
            </div>
            <!-- Más postres -->
        </div>
    </div>
</body>
</html>
